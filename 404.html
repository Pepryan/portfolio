<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Redirecting... | #FreePalestine</title>
  <meta http-equiv="refresh" content="5;url=/">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .watermelon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #cccccc;
    }

    .redirect-message {
      font-size: 1rem;
      color: #4ecdc4;
      margin-top: 1rem;
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="watermelon">üçâ</div>
  <h1>404</h1>
  <p>Halaman tidak ditemukan</p>
  <p>Semua halaman telah dihentikan untuk solidaritas #FreePalestine</p>

  <div class="redirect-message">
    Mengalihkan ke halaman utama dalam: <span class="countdown" id="countdown">5</span> detik
  </div>

  <script>
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
