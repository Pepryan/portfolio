t $5}'\n```\n\n## Test Python Code\n\n```python\nprint(\"hello-world\")\n```\n\n## Plain Text Example\n\n```text\ntest\n```\n\n## 2. Backup Script\n\nThis script creates a backup of a specified directory:\n\n```bash\n#!/bin/bash\n# Backup Script\nSOURCE=\"/path/to/source\"\nDESTINATION=\"/path/to/backup\"\nTIMESTAMP=$(date +\"%Y%m%d%H%M\")\nBACKUP_FILE=\"$DESTINATION/backup-$TIMESTAMP.tar.gz\"\n\ntar -czf $BACKUP_FILE $SOURCE\necho \"Backup created at $BACKUP_FILE\"\n```\n\n## 3. Log Cleanup\n\nThis script cleans up old log files:\n\n```bash\n#!/bin/bash\n# Log Cleanup Script\nfind /var/log -type f -name \"*.log\" -mtime +30 -exec rm {} \\;\necho \"Old log files deleted.\"\n```\n\n## 4. User Management\n\nThis script adds a new user and sets a password:\n\n```bash\n#!/bin/bash\n# User Management Script\nread -p \"Enter username: \" USERNAME\nsudo adduser $USERNAME\necho \"User $USERNAME added.\"\n```\n\n## 5. Network Status Check\n\nThis script checks the network status:\n\n```bash\n#!/bin/bash\n# Network Status Check Script\nping -c 4 google.com\n```\n\n## Features of This Document\n\n- **Code Blocks**: `Shown above for various scripts.`\n- **Lists**: \n  - Item 1\n  - Item 2\n  - Item 3\n- **Bold Text**: Important commands are highlighted.\n- *Italic Text*: Notes and comments are italicized.\n- **Blockquotes**: \n  \u003e This is a blockquote for important notes.\n\n## Conclusion\n\nThese scripts can help automate various tasks in your DevOps workflow. Feel free to modify them according to your needs!12:T76a,\n# Useful Bash Scripts for DevOps\n\nHere are some useful Bash scripts that I frequently use in my daily DevOps tasks.\n\n## 1. System Res"])</script><script>self.__next_f.push([1,"ource Monitor\n\nThis script monitors CPU, Memory, and Disk usage: \n\n```bash\n#!/bin/bash\necho System Resource Monitor\necho \"CPU Usage:\"\ntop -bn1 | grep \"Cpu(s)\" | sed \"s/.,[0−9.]∗[0−9.]∗% id./\\1/\" | awk '{print 100 - $1}'%\necho \"Memory Usage:\"\nfree | grep Mem | awk e Block with Title and Line Numbers\n\n```bash title=\"install dependencies\"\n# Install dependencies\nnpm install next@latest\nnpm install @tailwindcss/typography\nnpm install gray-matter\n```\n\n### Code Block with Line Highlighting\n\n```python {1,3-4}\ndef example():\n    # This line won't be highlighted\n    # These lines will be highlighted\n    print(\"Hello World\")\n```\n\n## Word highlighted Example\n\n```json word=\"name\" word=\"project\" /version/\n{\n  \"name\": \"my-project\",\n  \"version\": \"1.0.0\",\n  \"dependencies\": {\n    \"next\": \"latest\",\n    \"react\": \"latest\"\n  }\n}\n``` \n\n## Tables\n\n| Feature | Description | Status |\n|---------|------------|--------|\n| Tables | Basic table support | ✅ |\n| Lists | Ordered and unordered lists | ✅ |\n| Code Blocks | Syntax highlighting | ✅ |\n| Images | Image embedding | ✅ |\n\n## Text Formatting\n\n### Basic Formatting\n\nThis is **bold text**, and this is *italic text*.\nYou can also use ***bold and italic*** together.\n\n### Blockquotes\n\n\u003e This is a blockquote. You can use it to emphasize important information or quotes.\n\u003e\n\u003e You can have multiple paragraphs in a blockquote.\n\n### Lists\n\n#### Unordered List\n- First item\n  - Nested item\n  - Another nested item\n- Second item\n- Third item\n\n#### Ordered List\n1. First step\n   1. Sub-step one\n   2. Sub-step two\n2. Second step\n3. Third step\n\n## Links and Images\n\n### Links\n[Visit OpenAI](https://openai.com)\n[Internal Link to Blog](/blog)\n\n### Images\n![Screenshot](/portfolio/images/image_2024-11-18_15-10-17.png)\n\n## Advanced Features\n\n### Task Lists\n\n- [x] Write the introduction\n- [x] Add code examples\n- [ ] Review content\n- [ ] Publish post\n\n### Custom Components\n\n```json\n{\n  \"name\": \"my-project\",\n  \"version\": \"1.0.0\",\n  \"dependencies\": {\n    \"next\": \"latest\",\n    \"react\": \"latest\"\n  }\n}\n```\n\n### One backtick\n`this text is use one bactick`\n\n## Conclusion\n\nThis post demonstrates the main features available in Markdown and MDX. You can use these elements to create rich, well-formatted content for your blog.\n\n---\n\n*Last updated: March 25, 2024*"])</script><script>self.__next_f.push([1,"14:T76a,\n# Useful Bash Scripts for DevOps\n\nHere are some useful Bash scripts that I frequently use in my daily DevOps tasks.\n\n## 1. System Resource Monitor\n\nThis script monitors CPU, Memory, and Disk usage: \n\n```bash\n#!/bin/bash\necho System Resource Monitor\necho \"CPU Usage:\"\ntop -bn1 | grep \"Cpu(s)\" | sed \"s/.,[0−9.]∗[0−9.]∗% id./\\1/\" | awk '{print 100 - $1}'%\necho \"Memory Usage:\"\nfree | grep Mem | awk '{print $3/$2 100.0}'%\necho \"Disk Usage:\"\ndf -h | awk '$NF==\"/\"{print $5}'\n```\n\n## Test Python Code\n\n```python\nprint(\"hello-world\")\n```\n\n## Plain Text Example\n\n```text\ntest\n```\n\n## 2. Backup Script\n\nThis script creates a backup of a specified directory:\n\n```bash\n#!/bin/bash\n# Backup Script\nSOURCE=\"/path/to/source\"\nDESTINATION=\"/path/to/backup\"\nTIMESTAMP=$(date +\"%Y%m%d%H%M\")\nBACKUP_FILE=\"$DESTINATION/backup-$TIMESTAMP.tar.gz\"\n\ntar -czf $BACKUP_FILE $SOURCE\necho \"Backup created at $BACKUP_FILE\"\n```\n\n## 3. Log Cleanup\n\nThis script cleans up old log files:\n\n```bash\n#!/bin/bash\n# Log Cleanup Script\nfind /var/log -type f -name \"*.log\" -mtime +30 -exec rm {} \\;\necho \"Old log files deleted.\"\n```\n\n## 4. User Management\n\nThis script adds a new user and sets a password:\n\n```bash\n#!/bin/bash\n# User Management Script\nread -p \"Enter username: \" USERNAME\nsudo adduser $USERNAME\necho \"User $USERNAME added.\"\n```\n\n## 5. Network Status Check\n\nThis script checks the network status:\n\n```bash\n#!/bin/bash\n# Network Status Check Script\nping -c 4 google.com\n```\n\n## Features of This Document\n\n- **Code Blocks**: `Shown above for various scripts.`\n- **Lists**: \n  - Item 1\n  - Item 2\n  - Item 3\n- **Bold Text**: Important commands are highlighted.\n- *Italic Text*: Notes and comments are italicized.\n- **Blockquotes**: \n  \u003e This is a blockquote for important notes.\n\n## Conclusion\n\nThese scripts can help automate various tasks in your DevOps workflow. Feel free to modify them according to your needs!"])</script><script>self.__next_f.push([1,"7:[\"$\",\"$Lf\",null,{\"content\":{\"compiledSource\":\"$10\",\"frontmatter\":{},\"scope\":{}},\"frontmatter\":{\"slug\":\"useful-bash-scripts\",\"content\":\"$11\",\"title\":\"Useful Bash Scripts for DevOps\",\"date\":\"2024-03-20\",\"updated\":\"2024-03-21\",\"tags\":[\"bash\",\"devops\",\"linux\",\"automation\"],\"excerpt\":\"Collection of useful Bash scripts for daily DevOps tasks\",\"readingTime\":2,\"wordCount\":290,\"rawContent\":\"$12\"},\"allPosts\":[{\"slug\":\"example-post\",\"content\":\"\\n# Menggunakan Gambar di MDX\\n\\n## Cara Pertama: Menggunakan Markdown Standard\\n\\nBerikut adalah contoh penggunaan gambar menggunakan syntax markdown standard:\\n\\n![Screenshot](/portfolio/images/image_2024-11-18_15-10-17.png)\\n\\n\\n  \",\"title\":\"Menggunakan Gambar di Blog Post\",\"date\":\"2024-11-24\",\"tags\":[\"nextjs\",\"mdx\",\"images\"],\"excerpt\":\"Panduan menggunakan gambar dalam blog post menggunakan MDX\"},{\"slug\":\"test\",\"content\":\"\\n# Test Code Blocks\\n\\n## Basic Code Block\\n\\n```javascript\\nconst greeting = \\\"Hello World\\\";\\nconsole.log(greeting);\\n\\n// Object example\\nconst user = {\\n  name: \\\"John\\\",\\n  age: 30\\n};\\n```\\n\\n## Code Block with Title\\n\\n```javascript title=\\\"example.js\\\"\\nfunction sayHello() {\\n  return \\\"Hello!\\\";\\n}\\n```\\n\\n## Code Block with Line Highlighting\\n\\n```python {1,3-4}\\ndef example():\\n    # This line won't be highlighted\\n    # These lines will be highlighted\\n    print(\\\"Hello World\\\")\\n```\\n\\n## Code Block without Line Numbers\\n\\n```bash\\nnpm install\\nnpm run dev\\n```\\n\\n## Package.json Example\\n\\n```json title=\\\"package.json\\\"\\n{\\n  \\\
