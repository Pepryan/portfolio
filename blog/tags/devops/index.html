gement Script\nread -p \"Enter username: \" USERNAME\nsudo adduser $USERNAME\necho \"User $USERNAME added.\"\n```\n\n## 5. Network Status Check\n\nThis script checks the network status:\n\n```bash\n#!/bin/bash\n# Network Status Check Script\nping -c 4 google.com\n```\n\n## Conclusion\n\nThese scripts can help automate various tasks in your DevOps workflow. Feel free to modify them according to your needs!6:[\"$\",\"$L14\",null,{\"tag\":\"devops\",\"posts\":[{\"slug\":\"useful-bash-scripts\",\"content\":\"$15\",\"title\":\"Another Bash Scripts for DevOps\",\"date\":\"2024-03-20\",\"updated\":\"2024-03-21\",\"tags\":[\"bash\",\"devops\",\"linux\",\"automat"])</script><script>self.__next_f.push([1,"ion\"],\"excerpt\":\"A Small Collection of Bash scripts for daily DevOps tasks\",\"wordCount\":227,\"readingTime\":2}]}]\n"])</script><script>self.__next_f.push([1,"b:null\n"])</script><script>self.__next_f.push([1,"f:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\na:null\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Personal portfolio and blog by Febryan\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"Febryan\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"portfolio,blog,web development,javascript,react,next.js\"}],[\"$\",\"meta\",\"4\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:title\",\"content\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:description\",\"content\":\"Personal portfolio and blog by Febryan\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:url\",\"content\":\"https://pepryan.github.io/portfolio/\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:site_name\",\"content\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:l
