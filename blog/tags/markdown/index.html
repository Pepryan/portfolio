 with Title and Line Numbers\n\n```bash title=\"install dependencies\"\n# Install dependencies\nnpm install next@latest\nnpm install @tailwindcss/typography\nnpm install gray-matter\n```\n\n### Code Block with Line Highlighting\n\n```python {1,3-4}\ndef example():\n    # This line won't be highlighted\n    # These lines will be highlighted\n    print(\"Hello World\")\n```\n\n## Word highlighted Example\n\n```json word=\"name\" word=\"project\" /version/\n{\n  \"name\": \"my-project\",\n  \"version\": \"1.0.0\",\n  \"dependencies\": {\n    \"next\": \"latest\",\n    \"react\": \"latest\"\n  }\n}\n``` \n\n## Tables\n\n| Feature | Description | Status |\n|---------|------------|--------|\n| Tables | Basic table support | ✅ |\n| Lists | Ordered and unordered lists | ✅ |\n| Code Blocks | Syntax highlighting | ✅ |\n| Images | Image embedding | ✅ |\n\n## Text Formatting\n\n### Basic Formatting\n\nThis is **bold text**, and this is *italic text*.\nYou can also use ***bold and italic*** together.\n\n### Blockquotes\n\n\u003e This is a blockquote. You can use it to emphasize important information or quotes.\n\u003e\n\u003e You can have multiple paragraphs in a blockquote.\n\n### Lists\n\n#### Unordered List\n- First item\n  - Nested item\n  - Another nested item\n- Second item\n- Third item\n\n#### Ordered List\n1. First step\n   1. Sub-step one\n   2. Sub-step two\n2. Second step\n3. Third step\n\n## Links and Images\n\n### Links\n[Visit OpenAI](https://openai.com)\n[Internal Link to Blog](/blog)\n\n### Images\n![Screenshot](/portfolio/images/image_2024-11-18_15-10-17.png)\n\n## Advanced Features\n\n### Task Lists\n\n- [x] Write the introduction\n- [x] Add code examples\n- [ ] Review content\n- [ ] Publish post\n\n### Custom Components\n\n```json\n{\n  \"name\": \"my-project\",\n  \"version\": \"1.0.0\",\n  \"dependencies\": {\n    \"next\": \"latest\",\n    \"react\": \"latest\"\n  }\n}\n```\n\n### One backtick\n`this text is use one bactick`\n\n## Conclusion\n\nThis post demonstrates the main features available in Markdown and MDX. You can use these elements to create rich, well-formatted content for your blog.\n\n---\n\n*Last updated: March 25, 2024*"])</script><script>self.__next_f.push([1,"7:[\"$\",\"$Lf\",null,{\"tag\":\"markdown\",\"posts\":[{\"slug\":\"markdown-guide\",\"content\":\"$10\",\"title\":\"Complete Markdown and MDX Guide\",\"date\":\"2024-03-25\",\"tags\":[\"markdown\",\"mdx\",\"guide\",\"tutorial\"],\"excerpt\":\"A comprehensive guide to using Markdown and MDX features including code blocks, tables, and more\",\"readingTime\":2}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Personal portfolio and blog by Febryan\"}],[\"$\",\"meta\",\"3\",{\"name\":\"author\",\"content\":\"Febryan\"}],[\"$\",\"meta\",\"4\",{\"name\":\"keywords\",\"content\":\"portfolio,blog,web development,javascript,react,next.js\"}],[\"$\",\"meta\",\"5\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:title\",\"content\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:description\",\"content\":\"Personal portfolio and blog by Febryan\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:url\",\"content\":\"https://pepryan.github.io/portfolio/\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:site_name\",\"content\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:locale\",\"content\":\"en_US\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:type\",\"content\":\"website\"}],[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"Personal por
