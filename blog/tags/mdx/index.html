\n2. Second step\n3. Third step\n\n## Links and Images\n\n### Links\n[Visit OpenAI](https://openai.com)\n[Internal Link to Blog](/blog)\n\n### Images\n![Screenshot](/portfolio/images/image_2024-11-18_15-10-17.png)\n\n## Advanced Features\n\n### Task Lists\n\n- [x] Write the introduction\n- [x] Add code examples\n- [ ] Review content\n- [ ] Publish post\n\n### Custom Components\n\n```json\n{\n  \"name\": \"my-project\",\n  \"version\": \"1.0.0\",\n  \"dependencies\": {\n    \"next\": \"latest\",\n    \"react\": \"latest\"\n  }\n}\n```\n\n### One backtick\n`this text is use one bactick`\n\n## Conclusion\n\nThis post demonstrates the main features available in Markdown and MDX. You can use these elements to create rich, well-formatted content for your blog.\n\n---\n\n*Last updated: March 25, 2024*"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$Le\",null,{\"tag\":\"mdx\",\"posts\":[{\"slug\":\"example-post\",\"content\":\"\\n# Menggunakan Gambar di MDX\\n\\n## Cara Pertama: Menggunakan Markdown Standard\\n\\nBerikut adalah contoh penggunaan gambar menggunakan syntax markdown standard:\\n\\n![Screenshot](/portfolio/images/image_2024-11-18_15-10-17.png)\\n\\n\\n  \",\"title\":\"Menggunakan Gambar di Blog Post\",\"date\":\"2024-11-24\",\"tags\":[\"nextjs\",\"mdx\",\"images\"],\"excerpt\":\"Panduan menggunakan gambar dalam blog post menggunakan MDX\",\"readingTime\":1},{\"slug\":\"markdown-guide\",\"content\":\"$f\",\"title\":\"Complete Markdown and MDX Guide\",\"date\":\"2024-03-25\",\"tags\":[\"markdown\",\"mdx\",\"guide\",\"tutorial\"],\"excerpt\":\"A comprehensive guide to using Markdown and MDX features including code blocks, tables, and more\",\"readingTime\":2}]}]\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\na:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"link\",\"1\",{\"rel\":\"icon\",\"href\":\"/portfolio/favicon.ico\",\"type\":\"image/x-icon\",\
