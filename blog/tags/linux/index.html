| grep Mem | awk '{print $3/$2 100.0}'%\necho \"Disk Usage:\"\ndf -h | awk '$NF==\"/\"{print $5}'\n```\n\n## 2. Backup Script\n\nThis script creates a backup of a specified directory:\n\n```bash\n#!/bin/bash\n# Backup Script\nSOURCE=\"/path/to/source\"\nDESTINATION=\"/path/to/backup\"\nTIMESTAMP=$(date +\"%Y%m%d%H%M\")\nBACKUP_FILE=\"$DESTINATION/backup-$TIMESTAMP.tar.gz\"\n\ntar -czf $BACKUP_FILE $SOURCE\necho \"Backup created at $BACKUP_FILE\"\n```\n\n## 3. Log Cleanup\n\nThis script cleans up old log files:\n\n```bash\n#!/bin/bash\n# Log Cleanup Script\nfind /var/log -type f -name \"*.log\" -mtime +30 -exec rm {} \\;\necho \"Old log files deleted.\"\n```\n\n## 4. User Management\n\nThis script adds a new user and sets a password:\n\n```bash\n#!/bin/bash\n# User Management Script\nread -p \"Enter username: \" USERNAME\nsudo adduser $USERNAME\necho \"User $USERNAME added.\"\n```\n\n## 5. Network Status Check\n\nThis script checks the network status:\n\n```bash\n#!/bin/bash\n# Network Status Check Script\nping -c 4 google.com\n```\n\n## Conclusion\n\nThese scripts can help automate various tasks in your DevOps workflow. Feel free to modify them according to your needs!7:[\"$\",\"$Lf\",null,{\"tag\":\"linux\",\"posts\":[{\"slug\":\"useful-bash-scripts\",\"content\":\"$10\",\"title\":\"Another Bash Scripts for DevOps\",\"date\":\"2024-03-20\",\"updated\":\"2024-03-21\",\"tags\":[\"bash\",\"devops\",\"linux\",\"automation\"],\"excerpt\":\"A Small Collection of Bash scripts for daily DevOps tasks\",\"wordCount\":227,\"readingTime\":2}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Personal portfolio and blog by Febryan\"}],[\"$\",\"meta\",\"3\",{\"name\":\"author\",\"content\":\"Febryan\"}],[\"$\",
