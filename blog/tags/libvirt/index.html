null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"blog\",\"children\",\"tags\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L6\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\"}]]}],{\"children\":[[\"tag\",\"libvirt\",\"d\"],[\"$\",\"$2\",\"c\",{\"children\":[null,[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"blog\",\"children\",\"tags\",\"children\",\"$0:f:0:1:2:children:2:children:2:children:0\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L6\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$2\",\"c\",{\"children\":[\"$L7\",null,[\"$\",\"$L8\",null,{\"children\":\"$L9\"}]]}],{},null]},null]},null]},null]},null],[\"$\",\"$2\",\"h\",{\"children\":[null,[\"$\",\"$2\",\"K63TWgujcCcKU0W0gempQ\",{\"children\":[[\"$\",\"$La\",null,{\"children\":\"$Lb\"}],[\"$\",\"$Lc\",null,{\"children\":\"$Ld\"}],null]}]]}]]],\"m\":\"$undefined\",\"G\":[\"$e\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"f:I[6710,[\"844\",\"static/chunks/ee560e2c-b395463f5da0e521.js\",\"234\",\"static/chunks/234-d4d59589f0f93f8b.js\",\"792\",\"static/chunks/app/blog/tags/%5Btag%5D/page-5e874cbae1a0ead5.js\"],\"default\"]\n10:T229c,"])</script><script>self.__next_f.push([1,"\n\n\u003e **TL;DR**: Pengen belajar infrastruktur tapi budget pas-pasan? Tenang, kita bakal transform laptop biasa jadi homelab KVM yang powerful pakai WSL2. Siap-siap jadi infrastructure engineer tanpa keluar duit banyak! üöÄ\n\n## Kenapa Harus Repot-repot? ü§î\n\nSebelum kita dive in, mungkin ada yang bertanya: \"Ngapain sih ribet-ribet setup KVM di laptop kalau bisa sewa VPS?\"\n\n**Simple answer**: Skills \u003e Money üí™\n\n- **VPS costs money** yang mungkin belum ada sebagai fresh graduate\n- **Learning by doing** jauh lebih powerful daripada cuma baca-baca teori\n- **Portfolio builder** - recruiter bakal impressed sama yang punya pengalaman hands-on\n- **Flexibility** - bisa eksperimen sebanyak yang diinginkan tanpa takut tagihan membengkak\n\n---\n\n## üîß Pre-requisites: Yang Dibutuhin\n\nBefore we start, pastikan sudah punya:\n\n‚úÖ **Windows 10/11** dengan WSL2 enabled  \n‚úÖ **Minimal 8GB RAM** (16GB recommended kalau mau nyaman)  \n‚úÖ **CPU yang support virtualization** (Intel VT-x atau AMD-V)  \n‚úÖ **Space kosong minimal 50GB** buat VM-VM nanti  \n‚úÖ **Mental yang kuat** buat debugging (this is important! üòÖ)\n\n---\n\n## üöÄ Step 1: Setup Foundation - Enable Nested Virtualization\n\nFirst things first, kita perlu mastiin nested virtualization aktif. Ini basically virtualization di dalam virtualization - mind blown right? ü§Ø\n\n### Cek Status Current\n```bash\ncat /sys/module/kvm_intel/parameters/nested\n```\n\n**Expected output**: `Y` (kalau Intel) atau cek `/sys/module/kvm_amd/parameters/nested` kalau AMD.\n\n### Kalau Belum Aktif...\nBuka **PowerShell as Administrator** di Windows, terus jalanin:\n\n```powershell\n# Cek nama WSL distro\nwsl --list --verbose\n\n# Replace 'Ubuntu' dengan nama distro\nwsl --shutdown Ubuntu\nGet-VMProcessor -VMName \"Ubuntu\" | Set-VMProcessor -ExposeVirtualizationExtensions $true\nwsl -d Ubuntu\n```\n\n**Pro tip**: Kalau command di atas error, coba restart Windows dulu. Sometimes Windows just needs a good ol' reboot üîÑ\n\n---\n\n## üõ†Ô∏è Step 2: Install KVM Stack - The Real Deal\n\nSekarang saatnya install semua tools yang dibutuhin. Copy-paste is your friend here:\n\n```bash\n# Update system dulu biar gak ada drama\nsudo apt update \u0026\u0026 sudo apt upgrade -y\n\n# Install KVM dan kawan-kawannya\nsudo apt install -y \\\n  qemu-system \\\n  qemu-utils \\\n  libvirt-clients \\\n  libvirt-daemon-system \\\n  bridge-utils \\\n  virt-manager \\\n  cpu-checker \\\n  libguestfs-tools \\\n  libosinfo-bin\n\n# Bonus tools yang bakal berguna nanti\nsudo apt install -y \\\n  python3 \\\n  python3-pip \\\n  genisoimage \\\n  wget \\\n  curl \\\n  unzip\n```\n\n### Add User ke Libvirt Group\n```bash\nsudo usermod -aG libvirt $USER\nsudo usermod -aG kvm $USER\n\n# Logout terus login lagi biar changes take effect\nexit\n# Buka WSL lagi\n```\n\n---\n\n## ‚ö° Step 3: Fire Up the Services\n\n```bash\n# Enable dan start libvirt services\nsudo systemctl enable --now libvirtd\nsudo systemctl enable --now virtlogd\n\n# Cek status - harus running semua\nsudo systemctl status libvirtd\nsudo systemctl status virtlogd\n```\n\n### Validation Time! üéØ\n```bash\n# Command ini bakal ngecek semua requirements\nsudo virt-host-validate\n\n# Kalau ada yang FAIL, jangan panik dulu\n# Beberapa warnings itu normal di environment WSL2\n```\n\n**What to expect**: Beberapa checks mungkin WARN atau FAIL, especially yang berkaitan dengan hardware security. That's totally fine untuk learning environment!\n\n---\n\n## üèóÔ∏è Step 4: Setup Terraform + Libvirt Provider\n\nSekarang kita bakal install Terraform buat Infrastructure as Code experience yang lebih pro:\n\n### Install Terraform\n```bash\n# Add HashiCorp GPG key\nwget -O- https://apt.releases.hashicorp.com/gpg | \\\n  sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg\n\n# Add repository\necho \"deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \\\nhttps://apt.releases.hashicorp.com $(lsb_release -cs) main\" | \\\nsudo tee /etc/apt/sources.list.d/hashicorp.list\n\n# Install Terraform\nsudo apt update \u0026\u0026 sudo apt install terraform -y\n\n# Verify installation\nterraform --version\n```\n\n### Setup Libvirt Provider\n```bash\n# Create directory structure\nmkdir -p ~/.local/share/terraform/plugins/registry.terraform.io/dmacvicar/libvirt/0.7.1/linux_amd64\n\n# Download libvirt provider (adjust version as needed)\ncd /tmp\nwget https://github.com/dmacvicar/terraform-provider-libvirt/releases/download/v0.7.1/terraform-provider-libvirt-0.7.1+git.1f9b302.Ubuntu.amd64.tar.gz\n\n# Extract dan install\ntar -xvf terraform-provider-libvirt-*.tar.gz\nmv terraform-provider-libvirt ~/.local/share/terraform/plugins/registry.terraform.io/dmacvicar/libvirt/0.7.1/linux_amd64/\nchmod +x ~/.local/share/terraform/plugins/registry.terraform.io/dmacvicar/libvirt/0.7.1/linux_amd64/terraform-provider-libvirt\n```\n\n---\n\n## üíæ Step 5: Storage Management yang Rapi\n\nKita perlu setup storage pools buat organize ISO files dan VM disks. Think of it as creating folders, but fancier:\n\n```bash\n# Create directories\nsudo mkdir -p /data/isos\nsudo mkdir -p /data/vms\nsudo chown -R $USER:$USER /data/\n\n# Define storage pools\nvirsh pool-define-as vms dir - - - - \"/data/vms\"\nvirsh pool-define-as isos dir - - - - \"/data/isos\"\n\n# Set autostart (biar otomatis start pas boot)\nvirsh pool-autostart vms\nvirsh pool-autostart isos\n\n# Start the pools\nvirsh pool-start vms\nvirsh pool-start isos\n\n# Verify\nvirsh pool-list --all\n```\n\n**Expected output**: Both pools should show as **active** dan **autostart yes**.\n\n---\n\n## üåê Step 6: Virtual Networking Setup\n\nTime to create isolated networks buat VM-VM. Ini penting banget buat simulate real-world scenarios:\n\n### Create Network Definition\n```bash\n# Create network config file\ncat \u003e /tmp/net-lab.xml \u003c\u003c 'EOF'\n\u003cnetwork\u003e\n  \u003cname\u003enet-lab\u003c/name\u003e\n  \u003cforward mode='nat'\u003e\n    \u003cnat\u003e\n      \u003cport start='1024' end='65535'/\u003e\n    \u003c/nat\u003e\n  \u003c/forward\u003e\n  \u003cbridge name='virbr-lab' stp='on' delay='0'/\u003e\n  \u003cdomain name='lab.local'/\u003e\n  \u003cip address='192.168.100.1' netmask='255.255.255.0'\u003e\n    \u003cdhcp\u003e\n      \u003crange start='192.168.100.10' end='192.168.100.100'/\u003e\n    \u003c/dhcp\u003e\n  \u003c/ip\u003e\n\u003c/network\u003e\nEOF\n\n# Define and start the network\nvirsh net-define /tmp/net-lab.xml\nvirsh net-autostart net-lab\nvirsh net-start net-lab\n\n# Verify\nvirsh net-list --all\n```\n\n---\n\n## üéØ Step 7: Quick Test - Download dan Test ISO\n\nMari kita test setup dengan download ISO dan create VM pertama:\n\n```bash\n# Download Ubuntu Server ISO (lightweight option)\ncd /data/isos\nwget https://releases.ubuntu.com/22.04/ubuntu-22.04.3-live-server-amd64.iso\n\n# Create your first VM via command line\nvirt-install \\\n  --name test-vm \\\n  --ram 1024 \\\n  --disk path=/data/vms/test-vm.qcow2,size=10 \\\n  --vcpus 1 \\\n  --os-variant ubuntu22.04 \\\n  --network network=net-lab \\\n  --graphics none \\\n  --console pty,target_type=serial \\\n  --location /data/isos/ubuntu-22.04.3-live-server-amd64.iso \\\n  --extra-args 'console=ttyS0,115200n8 serial'\n```\n\n---\n\n## üö® Common Issues \u0026 Troubleshooting\n\n### \"Permission denied\" errors\n```bash\n# Fix libvirt permissions\nsudo chmod 666 /var/run/libvirt/libvirt-sock\n# Or add to group (better solution)\nsudo usermod -aG libvirt $USER\n```\n\n### \"Nested virtualization not supported\"\n- Restart Windows completely\n- Check BIOS settings - enable Intel VT-x atau AMD-V\n- Verify WSL2 VM settings dalam Hyper-V\n\n### VMs super slow\n- Allocate more RAM ke WSL2 di `.wslconfig`\n- Enable CPU extensions di VM creation\n\n---\n\n## üéâ What's Next? Level Up Your Game!\n\nCongrats! Sekarang sudah punya homelab KVM yang functional. Selanjutnya bisa:\n\nüî• **Create multi-VM clusters** buat simulate production environments  \nüî• **Experiment dengan Kubernetes** tanpa takut break production  \nüî• **Practice Infrastructure as Code** dengan Terraform  \nüî• **Build CI/CD pipelines** yang deploy ke VM clusters  \nüî• **Learn container orchestration** dengan setup sendiri  \n\n### Pro Tips buat Next Steps:\n1. **Automate everything** - Write Terraform configs buat VM provisioning\n2. **Monitor your lab** - Install Prometheus + Grafana\n3. **Practice disaster recovery** - Backup dan restore VMs\n4. **Document everything** - Future self will thank present self\n\n---\n\n## üí≠ Closing Thoughts\n\nSetup KVM di WSL2 might seem overwhelming di awal, tapi trust me - ini investment terbaik yang bisa dilakukan buat career development. Dengan homelab sendiri, bisa:\n\n- **Experiment freely** tanpa takut biaya cloud\n- **Build real-world experience** yang recruiters appreciate  \n- **Stay updated** dengan latest infrastructure trends\n- **Debug skills** yang invaluable di production environments\n\nRemember: **Every senior engineer started somewhere**. Yang penting mulai, learn from mistakes, dan keep iterating. Good luck, dan happy learning! üöÄ\n\n---\n\n*Punya pertanyaan atau stuck di salah satu step? Bisa reach out di email febryanramadhan@gmail.com! Let's build this infrastructure community together üí™*\n\n**Next post**: \"Bikin Kubernetes Cluster di KVM - From Zero to Hero\" - Stay tuned! üëÄ"])</script><script>self.__next_f.push([1,"7:[\"$\",\"$Lf\",null,{\"tag\":\"libvirt\",\"posts\":[{\"slug\":\"install-kvm-wsl2-virtualization\",\"content\":\"$10\",\"title\":\"Pengen Ngulik Infra? Setup KVM di WSL2 aja! Modal Laptop Biasa Cukup\",\"date\":\"2025-06-04\",\"tags\":[\"kvm\",\"wsl2\",\"virtualization\",\"homelab\",\"infrastructure\",\"terraform\",\"libvirt\"],\"excerpt\":\"Tutorial lengkap bikin homelab KVM di laptop biasa pakai WSL2. Gak perlu sewa cloud mahal-mahal, cukup modal laptop kentang!\",\"wordCount\":1171,\"readingTime\":6}]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Febryan Portfolio\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Personal portfolio and blog by Febryan\"}],[\"$\",\"meta
